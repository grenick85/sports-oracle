<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Architect | Sports Oracle</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 2rem;
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
            width: 350px;
            text-align: center;
        }
        h1 { color: #00ff88; text-transform: uppercase; font-size: 1.5rem; letter-spacing: 2px; }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #2a2a2a;
            border: 1px solid #444;
            color: #fff;
            font-family: inherit;
        }
        button {
            background: #00ff88;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            transition: 0.3s;
        }
        button:hover { background: #00cc6a; box-shadow: 0 0 15px #00ff88; }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed #444;
            display: none;
        }
        .winner { font-size: 1.2rem; color: #00ff88; font-weight: bold; }
        .score { font-size: 2rem; margin: 10px 0; }
        .confidence { color: #888; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Architect</h1>
        <p style="font-size: 0.8rem; color: #666;">SYSTEM ONLINE // ORACLE 2.0</p>
        <select id="sport">
            <option value="NFL">NFL (Football)</option>
            <option value="NBA">NBA (Basketball)</option>
            <option value="NCAAB">NCAAB (College Hoops)</option>
            <option value="MLB">MLB (Baseball)</option>
            <option value="NHL">NHL (Hockey)</option>
        </select>
        <input type="text" id="home" placeholder="Home Team (e.g. Bills)">
        <input type="text" id="away" placeholder="Away Team (e.g. Chiefs)">
        <button onclick="predict()">Run Simulation</button>
        <div id="result">
            <div class="winner" id="winner-name"></div>
            <div class="score" id="score-val"></div>
            <div class="confidence" id="conf-val"></div>
        </div>
    </div>
    <script>
        async function predict() {
            const sport = document.getElementById('sport').value;
            const home = document.getElementById('home').value;
            const away = document.getElementById('away').value;
            const resultDiv = document.getElementById('result');
            if(!home || !away) { alert("Enter both teams."); return; }
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>CALCULATING PROBABILITIES...</p>';
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sport, home_team: home, away_team: away })
                });
                const data = await response.json();
                resultDiv.innerHTML = `
                    <div class="winner">WINNER: ${data.predicted_winner}</div>
                    <div class="score">${data.predicted_score}</div>
                    <div class="confidence">CONFIDENCE: ${data.confidence}</div>
                `;
            } catch (error) {
                resultDiv.innerHTML = '<p style="color:red">CONNECTION ERROR</p>';
            }
        }
    </script>
</body>
</html>
